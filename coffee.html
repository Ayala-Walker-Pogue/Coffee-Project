<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="./img/elvet%20brew-3.png">

    <title>Velvet Brew Coffee Co</title>
</head>
<body>
<div class="pager wrapper">
    <nav class="navbar fixed-top" style="background-color: rgba(255, 255, 255, 0.9);">
        <div class="container">
            <a class="navbar-brand" href="#">Our Menu</a>
            <img src="img/elvet%20brew-3.png" alt="Bootstrap" width="40" height="50">
        </div>
    </nav>
        <header class="container-fluid border-top">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <a class="navbar-brand d-flex align-items-center" href="#"><img
                        src="img/logo-Victorian.png" alt="Logo" style="max-width: 600px" class="img-fluid"></a>
            </div>
        </div>
         </header>
            <section class="container">
                <div class="row hero d-flex justify-content-center">
            <div class="col" id="back-box"></div>
        </div>
        <div class="container py-5">
        <div class="row">
            <h2>Full Menu</h2>
            <div class="col d-flex">
                <select class="form-select form-select-md " aria-label="Large select example" id="category">
                    <option selected value="">Category</option>
                    <option value="" selected>All</option>
                    <option value="light">Light</option>
                    <option value="medium"> Medium</option>
                    <option value="dark">Dark</option>
                </select>
                <div class="input-group input-group-md ">
                    <input id="search" type="search" class="form-control" aria-label="Search "
                           placeholder="Search...">
                </div>
            </div>
        </div>
        </div>
    </section>
    <main class="container">
        <div class="row">
            <div class="col d-flex flex-wrap gap-5" id="coffee-list">

            </div>
        </div>
    </main>
</div>

</body>
<script type="module" src="js/main.js"></script>
</html>
